	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/style-contactus.css">
</head>
<body>
<!-- Main Navigation: responsive + auth aware-->
<header class="site-header">
  	<div class="header-inner">

    <!-- Logo -->
    <div class="brand">
      <img src="images/bellsandwhistles.svg" alt="Bells and Whistles Designs Logo">
      <span class="brand-text">Bells & Whistles Designs</span>
	 </div>

    <!-- Hamburger -->
    <button class="nav-toggle"
            id="navToggle"
            aria-label="Toggle navigation"
            aria-expanded="false">
      ☰
    </button>

    <!-- Navigation -->
    <nav class="nav" id="nav">
      <a href="index.html">Home</a>
	  <a href="projects.html">My Dev Skills</a>

	  <a href="#" id="logoutBtn" class="logout hidden">Log Out</a>
	</nav>

  </div>

</header>
<!-- Contact Form -->
<main> 
	<div class="contact"> 
		<section class="contact-section">
		<h1>Get in Touch with me</h1> 
		<form class="contact-form" action="#" method="post">
		<table>
				<tr>
					<td><label for="name">Full Name:</label></td>
					<td><input type="text" id="name" name="name" required></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" id="email" name="email" required></td>
				</tr>
				<tr>
					<td><label for="phone">Phone Number:</label></td>
					<td><input type="tel" id="phone" name="phone" required></td>
				</tr>
				<tr>
					<td><label for="reason">Open to work:</label></td>
					<td>
						<select id="reason" name="reason" required>
							<option value="">-- Quick Toggle Option --</option>
							<option value="inquiry">Authentication Systems</option>
							<option value="support">RESTful APIs</option>
							<option value="feedback">UI/UX</option>
							<option value="partnership">Employment</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="message">Message:</label></td>
					<td><textarea id="message" name="message" rows="4"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<a href="mailto:douglasmoth@outlook.com" class="email-button">
							Let me know
					</td>
				</tr>
				
			</table>
		</form>
		</section>
	</div>
</main>
