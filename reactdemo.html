<script type="text/babel">
		function FeatureToggle({ label }) {
			const [enabled, setEnabled] = React.useState(false);

			return (
				<div style={{ marginBottom: "1rem" }}>
					<p>
						<strong>{label}</strong>: {enabled ? "Enabled" : "Disabled"}
					</p>
					<button
						className="btn"
						onClick={() => setEnabled(!enabled)}
					>
						Toggle
					</button>
				</div>
			);
		}

		function App() {
			return (
				<div>
					<h2>Component-Based UI</h2>
					<p>
						This in progress demo: showcases React components, state management,
						and reusable UI logic.
					</p>

					<FeatureToggle label="Authentication Feature" />
					<FeatureToggle label="API Integration" />
					<FeatureToggle label="Dark Mode" />
				</div>
			);
		}

		const root = ReactDOM.createRoot(document.getElementById("root"));
		root.render(<App />);
	</script>
